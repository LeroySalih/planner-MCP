services:
  mcp-server:
    build: .
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:your-super-secret-and-long-postgres-password@postgres17:5432/postgres?sslmode=disable
      - MCP_SERVICE_KEY=${MCP_SERVICE_KEY}
    networks:
      - postgres_default
    restart: unless-stopped

networks:
  postgres_default:
    external: true
